<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-body">
    <div class="min-h-screen flex flex-col items-center justify-start py-12 px-4 sm:px-6 lg:px-8">
        <h1 class="text-center text-3xl font-extrabold mb-8">Decrypt Files</h1>
        <div class="max-w-md w-full space-y-8">
            <div id="decryptForm" class="mt-8 space-y-6">
                <input type="file" id="fileInput" class="hidden" accept=".enc" multiple>
                <button id="openFileManager" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Select Files to Decrypt
                </button>
                <div id="selectedFileInfo" class="text-sm text-gray-300 hidden"></div>
                <input type="password" id="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Decryption Password">
                <button id="decryptBtn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Decrypt Files
                </button>
            </div>
            <div id="decryptingMessage" class="mt-4 text-sm text-green-400 hidden">Decrypting...</div>
            <div id="resultContainer" class="mt-8 space-y-4"></div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="decryptProgress" class="text-white">Decrypting: 0%</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";
        import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYAmNH5-OAP8cB4LOwvMDtuMb46albZfY",
            authDomain: "temp-pic-store000.firebaseapp.com",
            projectId: "temp-pic-store000",
            storageBucket: "temp-pic-store000.appspot.com",
            messagingSenderId: "645896344727",
            appId: "1:645896344727:web:7fb1a8af38165d14bc05d2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getDatabase(app);

        const fileInput = document.getElementById('fileInput');
        const openFileManagerBtn = document.getElementById('openFileManager');
        const selectedFileInfo = document.getElementById('selectedFileInfo');
        const decryptBtn = document.getElementById('decryptBtn');
        const passwordInput = document.getElementById('password');
        const decryptingMessage = document.getElementById('decryptingMessage');
        const resultContainer = document.getElementById('resultContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const decryptProgress = document.getElementById('decryptProgress');

        let selectedFiles = [];

        openFileManagerBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            selectedFiles = Array.from(event.target.files);
            if (selectedFiles.length > 0) {
                selectedFileInfo.textContent = `Selected files: ${selectedFiles.map(file => file.name).join(', ')}`;
                selectedFileInfo.classList.remove('hidden');
            } else {
                selectedFileInfo.classList.add('hidden');
            }
        });

        const decryptFile = async (encryptedContent, password) => {
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedContent, password).toString(CryptoJS.enc.Utf8);
                if (!decrypted) {
                    throw new Error('Decryption failed');
                }
                return decrypted;
            } catch (error) {
                console.error('Decryption error:', error);
                throw new Error('Failed to decrypt the file. The file might be corrupted or in an unsupported format.');
            }
        };

        const downloadDecryptedFile = (decryptedContent, filename) => {
            const blob = new Blob([decryptedContent], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename.replace('enc_', '').replace(/\.[^/.]+$/, "");
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        decryptBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0 || !passwordInput.value) {
                alert('Please select files and enter a password');
                return;
            }

            try {
                loadingOverlay.style.display = 'flex';
                decryptingMessage.classList.remove('hidden');
                resultContainer.innerHTML = ''; // Clear previous messages

                for (let file of selectedFiles) {
                    try {
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            try {
                                const encryptedContent = e.target.result;
                                const decryptedContent = await decryptFile(encryptedContent, passwordInput.value);
                                downloadDecryptedFile(decryptedContent, file.name);
                                
                                const successMsg = document.createElement('p');
                                successMsg.textContent = `Successfully decrypted ${file.name}. The file has been downloaded.`;
                                successMsg.className = 'text-green-500 mb-2';
                                resultContainer.appendChild(successMsg);
                            } catch (error) {
                                const errorMsg = document.createElement('p');
                                errorMsg.textContent = `Failed to decrypt ${file.name}: ${error.message}`;
                                errorMsg.className = 'text-red-500 mb-2';
                                resultContainer.appendChild(errorMsg);
                            }
                        };
                        reader.readAsText(file);
                    } catch (error) {
                        console.error('Error:', error);
                        const errorMsg = document.createElement('p');
                        errorMsg.textContent = `An error occurred with ${file.name}: ${error.message}`;
                        errorMsg.className = 'text-red-500 mb-2';
                        resultContainer.appendChild(errorMsg);
                    }
                }
            } finally {
                loadingOverlay.style.display = 'none';
                decryptingMessage.classList.add('hidden');
            }
        });

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const folderName = urlParams.get('folder');

        if (folderName) {
            // Fetch folder information from Firebase
            const folderRef = dbRef(db, `folders/${folderName}`);
            get(folderRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const folderData = snapshot.val();
                    const files = folderData.files;
                    
                    // Display file list for downloading
                    const fileList = document.createElement('div');
                    fileList.className = 'mt-4 space-y-2';
                    files.forEach((file, index) => {
                        if (file.encrypted) {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'flex items-center justify-between bg-gray-800 p-2 rounded';
                            fileItem.innerHTML = `
                                <span>${file.filename}</span>
                                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded text-xs download-btn" data-url="${file.url}" data-filename="${file.filename}">
                                    Download
                                </button>
                            `;
                            fileList.appendChild(fileItem);
                        }
                    });
                    resultContainer.appendChild(fileList);

                    // Add event listeners to download buttons
                    document.querySelectorAll('.download-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const url = e.target.dataset.url;
                            const filename = e.target.dataset.filename;

                            try {
                                const response = await fetch(url);
                                const content = await response.text();
                                const blob = new Blob([content], { type: 'application/octet-stream' });
                                const downloadUrl = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = downloadUrl;
                                a.download = filename;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(downloadUrl);

                                const successMsg = document.createElement('p');
                                successMsg.textContent = `Successfully downloaded ${filename}. You can now select it for decryption.`;
                                successMsg.className = 'text-green-500 mb-2';
                                resultContainer.appendChild(successMsg);
                            } catch (error) {
                                const errorMsg = document.createElement('p');
                                errorMsg.textContent = `Failed to download ${filename}: ${error.message}`;
                                errorMsg.className = 'text-red-500 mb-2';
                                resultContainer.appendChild(errorMsg);
                            }
                        });
                    });
                } else {
                    console.log("No such folder!");
                }
            }).catch((error) => {
                console.error("Error fetching folder data:", error);
            });
        }
    </script>
</body>
</html>
